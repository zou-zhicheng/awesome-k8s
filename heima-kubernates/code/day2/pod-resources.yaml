apiVersion: v1
kind: Pod
metadata:
  name: pod-resources
  namespace: dev
spec:
  containers:
    - name: nginx
      image: nginx:1.17.1
      resources: # 资源配额
        limits:  # 限制资源（上限）
          cpu: "2" # CPU限制，单位是core数
          memory: "10Gi" # 内存限制
        requests: # 请求资源（下限）
          cpu: "1"  # CPU限制，单位是core数
          memory: "10Gi"  # 内存限制