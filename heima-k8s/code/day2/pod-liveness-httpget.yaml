apiVersion: v1
kind: Pod
metadata:
  name: pod-liveness-httpget
  namespace: dev
spec:
  containers:
    - name: nginx
      image: nginx:1.17.1
      ports:
        - name: nginx-port
          containerPort: 80
      livenessProbe:
        httpGet:  # 其实就是访问http://127.0.0.1:80/hello
          scheme: HTTP #支持的协议，http或者https
          port: 80 #端口号
          path: /hello #URI地址